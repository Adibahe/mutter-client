
<link rel="stylesheet" href="homepage.css">

<section class="mutter-homepage">
    <header class="logo-container">
        <img src="mutter logo\Neon Blue White and Black E-Sports Illustrative Gaming Gaming Logo(2.1).png"
            alt="Mutter logo" class="logo-image" />
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="tagline-column">
                <h3 class="tagline">Private, secure messaging.<br> Now for everyone.</h3>
            </div>
        </div>
    </main>

    <section class="features-section">
        <div class="features-wrapper">
            <div class="group-creation-column">
                <div class="group-creation-container">
                    <h3 class="group-creation-title">Create your own group</h3>
                    <form>
                        <div class="group-name-field">
                            <label for="group-name" class="field-label">Enter the group nickname</label>
                            <input type="text" id="group-name" class="field-input" placeholder="Group Name"
                                aria-label="Enter the group nickname" />
                        </div>
                        <div class="participants-field">
                            <label for="participants" class="field-label">Enter the no. of participants</label>
                            <br>
                            <input type="number" id="participants" class="field-input" placeholder=" Value"
                                aria-label="Enter the number of participants" style ="width:30%; " min="1"/>
                        </div>
                        <button type="button" class="create-group-button" onclick="handleCreateGroup(this)">Create new Group</button>
                    </form>
                </div>
            </div>
            <div class="info-column">
                <div class="info-container">
                    <p class="info-text">We built Mutter to provide fully anonymous, peer-to-peer communication with no
                        central servers. Your chats stay private, with temporary identities and automatic deletion after
                        every session.</p>
                    <hr class="divider" />
                    <div class="join-group-container">
                        <div class="join-group-content">
                        <h3 class="join-group-title">Join Group</h3>
                        <form>
                            <input type="text" id="group-code" class="field-input visually-hidden"
                                aria-label="Enter a code or link to join a group" placeholder="Enter code or link to join" />
                                <button type="button" class="join-button" onclick="handleJoinGroup(this)">Join</button>

                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="validation.js"></script>
<script src="handleCreationAndJoining.js"></script>
