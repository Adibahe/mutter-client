
<link rel="stylesheet" href="homepage.css">
<link rel="stylesheet" href="Lobby.css">

<section class="mutter-homepage">
    <header class="logo-container">
        <img src="mutter logo\Neon Blue White and Black E-Sports Illustrative Gaming Gaming Logo(2.1).png"
            alt="Mutter logo" class="logo-image" />
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="nickname-column">
                <div class="nickname-field-container">
                    <form class="nickname-field">
                        <label for="nickname" class="nickname-label">Enter a Nickname</label>
                        <input type="text" id="nickname" class="nickname-input" placeholder="Nickname will be visible to others."
                            aria-label="Enter a Nickname" />
                    </form>
                </div>
            </div>
            <div class="tagline-column">
                <h3 class="tagline">Private, secure messaging. Now for everyone.</h3>
            </div>
        </div>
    </main>

    <section class="features-section">
    <div class="features-wrapper">
        <div class="group-creation-column">
            <div class="group-creation-container">
                <h3 class="group-creation-title">Create your own group</h3>
                <form>
                    <div class="group-name-field">
                        <label for="group-name" class="field-label">Enter the group nickname</label>
                        <input type="text" id="group-name" class="field-input" placeholder="Group Name"/>
                    </div>
                    <button type="button" id="create-group-button" class="create-group-button">Create new Group</button>
                </form>
            </div>
        </div>
        <div class="info-column">
            <div class="join-group-container">
                <h3 class="join-group-title">Join Group</h3>
                <form>
                    <input type="text" id="group-code" class="field-input" placeholder="Enter code or link to join"/>
                    <button type="button" id="join-group-button" class="join-button">Join</button>
                </form>
            </div>
        </div>
    </div>
</section>


<div class="lobby-overlay hidden" id="lobby-overlay">
    <div class="lobby-page">
        <header>
            <h1 class="lobby-title">Lobby</h1>
            <p class="host-message" id="host-message">Waiting for the host to start...</p>
        </header>
        <main>
            <div class="member-list">
                <h2>Joined Members:</h2>
                <ul id="members">
                    <!-- Members will be dynamically added here -->
                </ul>
            </div>
            <button id="start-session-button" class="start-session-button hidden">Start Session</button>
        </main>
    </div>
</div>
