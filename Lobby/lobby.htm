<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .lobby-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .group-header {
            display: flex;
            align-items: center;
        }
        .group-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .group-details {
            flex-grow: 1;
        }
        .group-details h2 {
            margin: 0;
            font-size: 24px;
        }
        .group-members {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .group-members li {
            margin: 10px 0;
            font-size: 18px;
        }
        .group-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-join {
            background-color: #4CAF50;
            color: white;
        }
        .btn-start {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <!-- Group Information -->
        <div class="group-header">
            <img src="group-avatar.png" alt="Group Avatar" class="group-avatar">
            <div class="group-details">
                <h2 id="group-name">Straw Hat Pirates</h2>
                <p id="member-count">5 Members</p>
            </div>
        </div>

        <!-- Group Members List -->
        <ul class="group-members" id="group-members">
            <li>Luffy</li>
            <li>Zoro</li>
            <li>Nami</li>
            <li>Sanji</li>
            <li>Chopper</li>
        </ul>

        <!-- Action Buttons -->
        <div class="group-actions">
            <button class="btn btn-join">Join Group</button>
            <button class="btn btn-start">Start Chat</button>
        </div>
    </div>

    <script>
        // Simulate dynamic group information loading
        document.addEventListener('DOMContentLoaded', function () {
            const groupName = "Straw Hat Pirates";  // Replace with dynamic group name
            const groupMembers = ["Luffy", "Zoro", "Nami", "Sanji", "Chopper"];  // Replace with dynamic list of members

            // Display group name
            document.getElementById('group-name').textContent = groupName;

            // Display member count
            document.getElementById('member-count').textContent = `${groupMembers.length} Members`;

            // Display group members dynamically
            const memberList = document.getElementById('group-members');
            memberList.innerHTML = '';  // Clear any existing members
            groupMembers.forEach(member => {
                const li = document.createElement('li');
                li.textContent = member;
                memberList.appendChild(li);
            });
        });
    </script>
</body>
</html>
