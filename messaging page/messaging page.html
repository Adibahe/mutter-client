<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="messaging page.css">
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar (Contacts or Channels) -->
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Mike Ross</li>
            </ul>
        </div>

        <!-- Main Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h3>John Doe</h3>
            </div>

            <div class="chat-messages">
                <div class="message from-them">Hello, how are you?</div>
                <div class="message from-me">I'm fine, thanks!</div>
            </div>

            <!-- Message Input -->
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
